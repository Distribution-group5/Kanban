<div>
    <h4>
      <textarea id="CardHeader" (keyup)="autogrow($event)" ng-model="Title" (input)="raiseCardUpdate()">{{card.Title}}</textarea>
    </h4>
    <h5>Description</h5>
    <textarea (keyup)="autogrow($event)" ng-model="Content" (input)="raiseCardUpdate()">{{card.Content}}</textarea>
    <h5>Assignee(s)</h5>
    <textarea (keyup)="autogrow($event)" ng-model="Assignees" (input)="raiseCardUpdate()">{{card.Assignees}}</textarea>
    <h5>Date Created</h5>
    <div id="Date">{{card.DateCreated}}</div>

  <!--
    <h4>{{card.Title}}</h4>
        <p>{{card.Content}}</p>
        <p>Assignees: {{card.Assignees}} <br>
        Date created: {{DateCreated}}</p>
      -->
</div>
